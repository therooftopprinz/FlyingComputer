<html>
  <head>
    <meta charset="UTF-8">
    <title>Ground Station</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap4-toggle/css/bootstrap4-toggle.min.css"/>
 
    <script>let $ = jQuery = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script>require('bootstrap4-toggle');</script>

  </head>
  <body>
    <input type="checkbox" checked data-toggle="toggle" data-onstyle="primary">
    <input type="checkbox" checked data-toggle="toggle" data-onstyle="secondary">
    <input type="checkbox" checked data-toggle="toggle" data-onstyle="success">
    <input type="checkbox" checked data-toggle="toggle" data-onstyle="danger">
    <input type="checkbox" checked data-toggle="toggle" data-onstyle="warning">
    <input type="checkbox" checked data-toggle="toggle" data-onstyle="info">
    <input type="checkbox" checked data-toggle="toggle" data-onstyle="light">
    <input type="checkbox" checked data-toggle="toggle" data-onstyle="dark">
  </body>
</html>
