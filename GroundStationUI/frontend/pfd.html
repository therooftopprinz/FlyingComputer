    <label>Roll</label>
    <div id="sliderRoll" style="width: 600px;"></div>
    <label>Pitch</label>
    <div id="sliderPitch" style="width: 600px;"></div>
    <label>Speed</label>
    <div id="sliderSpeed" style="width: 600px;"></div>
    <label>Alt</label>
    <div id="sliderAlt" style="width: 600px;"></div>
    <label>Vertical Speed</label>
    <div id="sliderVspeed" style="width: 600px;"></div>
    <label>Heading</label>
    <div id="sliderHdg" style="width: 600px;"></div>

    <script>

      attitudeIndicatorRoll = $("#attitudeIndicator .roll");
      attitudeIndicatorPitch = $("#attitudeIndicator .pitch");
      attitudeIndicatorRollValue = $("#attitudeIndicator .rollValue");
      speedTape = $("#speedTape .tape");
      speedTapeSpeedValue = $("#speedTape .speedValue");
      altTape = $("#altTape .tape");
      altTapeAltValue = $("#altTape .altValue");
      altTapeVsValueBox = $("#altTape .vsValueBox");
      altTapeVsValueText = $("#altTape .vsValueText");
      hdgTape = $("#hdgTape .tape");

      function setPitchRoll(pitch, roll)
      {
        var oroll = roll;
        if (pitch>90)
        {
          pitch = 180 - pitch;
          roll += 180;
        }

        if (pitch<-90)
        {
          pitch = -180 - pitch;
          roll += 180;
        }

        pitch = pitch*(400/90);
        attitudeIndicatorRoll.each(function(){
            this.setAttribute("transform", "rotate("+roll+")");
          });
        attitudeIndicatorPitch.each(function(){
            this.setAttribute("transform", "translate(0 "+pitch+")");
          });
        attitudeIndicatorRollValue.each(function(){
            this.innerHTML = parseInt(oroll);
          });
      }

      function setSpeed(speed)
      {
        oval = Math.round(speed);
        speed = speed * 5;
        speedTape[0].setAttribute("transform", "translate(0 "+speed+")");
        speedTapeSpeedValue[0].innerHTML = oval;
      }

      function setAlt(alt)
      {
        oval = Math.round(alt);
        altTape[0].setAttribute("transform", "translate(0 "+oval+")");
        altTapeAltValue[0].innerHTML = oval;
      }

      function setVspeed(vspeed)
      {
        oval = Math.round(vspeed);
        vspeed = 200*((2/(1+Math.exp(-0.05*vspeed)))-1);
        altTapeVsValueBox[0].setAttribute("transform", "translate(0 "+vspeed+")");
        altTapeVsValueText[0].innerHTML = oval;
      }

      function setHdg(heading)
      {
        heading = -heading;
        hdgTape[0].setAttribute("transform", "rotate("+heading+")");
      }

      pitch = 0;
      roll = 0;
      speed = 0;
      vspeed = 0;
      heading = 0;

      $(function(){
        $( "#sliderRoll" ).slider({
          max:1000,
          slide: function(event, ui)
          {
            var value = 360*((ui.value/1000)-0.5);
